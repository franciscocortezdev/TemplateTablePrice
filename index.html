<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Practica</title>

<body>
  
<section class="container">

        <p class="price1_plan">Startup Plan</p>

        <p class="price1_price">89</p>

            <li class="feature"><i class="fa-solid fa-circle-check"></i> Scalability</li>

</section>
